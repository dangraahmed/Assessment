<div *ngIf="listOfProduct else loadingData">
  <table class="col-md-12 table-striped table-condensed table-hover">
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let product of listOfProduct.products">
      <td> {{product.name}} </td>
      <td> {{product.price}} </td>
    </tr>
  </table>
</div>
<ng-template #loadingData>
  <div>
    data loading
  </div>
</ng-template>
